<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic! Tac! Toe!</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <br />
    <br />
    <div class="container text-center">
      <h1>Tic! Tac! Toe!</h1>
      <mark><red id="score-red">0</red>&ensp;:&ensp;<blue id="score-blue">0</blue></mark>
    </div>
    <br />
    <div class="container">
      <mark id="turn-mark"><red>red's turn</red></mark>
    </div>
    <div class="container text-center">
      <div class="row row-cols-3">
        <button class="col box" id="box0" onclick="choose(this.id)"></button>
        <button class="col box" id="box1" onclick="choose(this.id)"></button>
        <button class="col box" id="box2" onclick="choose(this.id)"></button>
        <button class="col box" id="box3" onclick="choose(this.id)"></button>
        <button class="col box" id="box4" onclick="choose(this.id)"></button>
        <button class="col box" id="box5" onclick="choose(this.id)"></button>
        <button class="col box" id="box6" onclick="choose(this.id)"></button>
        <button class="col box" id="box7" onclick="choose(this.id)"></button>
        <button class="col box" id="box8" onclick="choose(this.id)"></button>
      </div>
    </div>
    <div class="container">
      <button type="button" class="btn btn-danger mt-3" onclick="reset()">
        Reset the game
      </button>
    </div>

    <!-- modal -->
    <button
      type="button"
      class="btn"
      id="active-modal"
      data-bs-toggle="modal"
      data-bs-target="#announce-winner-modal"
    ></button>

    <div
      class="modal fade"
      id="announce-winner-modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"></h1>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Yeah!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
